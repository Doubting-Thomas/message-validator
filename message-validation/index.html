<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Validator</title>
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section>
      <h1 class="heading heading-main">Message Input Validator</h1>

      <h2 class="heading heading-secondary">Pass in a message below</h3>

      <form class="form">
        <input
          type="text"
          class="form__input"
          placeholder="Input a message here..."
        />
        <p class="form__alert alert reveal">Please enter a message.</p>
        <p class="form__alert success"></p>
        <button class="form__btn">Submit</button>
      </form>
    </section>
  </body>
</html>
